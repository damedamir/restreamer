# Upstream for the Strapi application
upstream strapi {
    server strapi:1337;
}

# Upstream for the custom-restreamer application
upstream restreamer {
    server custom-restreamer-frontend-1:3000;
}

# Upstream for the restreamer backend
upstream restreamer-backend {
    server custom-restreamer-backend-1:3001;
}

# Upstream for SRS media server
upstream custom-restreamer-srs-1 {
    server custom-restreamer-srs-1:8080;
}

# HTTP Blocks (Redirect to HTTPS)
server {
    listen 80;
    server_name cms.restreamer.website;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}
server {
    listen 80;
    server_name restreamer.website;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}
server {
    listen 80;
    server_name restreamer.website;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://restreamer.website$request_uri; }
}


# Strapi Server Block (HTTPS)
server {
    listen 443 ssl;
    http2 on;
    server_name cms.restreamer.website;
    ssl_certificate /etc/letsencrypt/live/cms.restreamer.website/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cms.restreamer.website/privkey.pem;

    location / {
        proxy_pass http://strapi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "https";
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=None";
    }
}

# Restreamer Server Block (HTTPS)
server {
    listen 443 ssl;
    http2 on;
    server_name restreamer.website;
    ssl_certificate /etc/letsencrypt/live/cms.restreamer.website/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cms.restreamer.website/privkey.pem;

    # API routes to backend
    location /api/ {
        proxy_pass http://restreamer-backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
    }

    # SRS API proxy
    location /srs-api/ {
        proxy_pass http://custom-restreamer-srs-1/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_redirect off;
    }

    # WebRTC proxy to SRS
    location /rtc/ {
        proxy_pass http://custom-restreamer-srs-1/rtc/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_redirect off;
    }

    # FLV files served from SRS
    location ~ ^/live/(.+)\.flv$ {
        proxy_pass http://custom-restreamer-srs-1/live/$1.flv;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for FLV
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        
        # No caching for live streams
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Frontend routes
    location / {
        proxy_pass http://restreamer;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


    # WebSocket support for /ws path
    location /ws {
        proxy_pass http://restreamer-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Buffer settings for WebSocket
        proxy_buffering off;
        proxy_cache off;
    }
