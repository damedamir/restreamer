# main config for srs.
# @see full.conf for detail config.

listen              1935;
max_connections     1000;
daemon              on;
http_api {
    enabled         on;
    listen          1985;
}
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}
rtc_server {
    enabled on;
    listen 8000;
    candidate $CANDIDATE;
}

# VHost for live streaming with callbacks
vhost __defaultVhost__ {
    # HTTP Hooks for real-time events
    http_hooks {
        enabled         on;
        on_publish      http://172.19.0.5:3001/api/srs-callback;
        on_unpublish    http://172.19.0.5:3001/api/srs-callback;
        on_play         http://172.19.0.5:3001/api/srs-callback;
        on_stop         http://172.19.0.5:3001/api/srs-callback;
    }
}
