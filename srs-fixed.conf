# main config for srs.
# @see full.conf for detail config.

listen              1935;
max_connections     1000;
daemon              on;
http_api {
    enabled         on;
    listen          1985;
}
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}
rtc_server {
    enabled on;
    listen 8000;
    candidate $CANDIDATE;
}

# Enable live streaming
live {
    enabled         on;
    gop_cache       off;
    queue_length    10;
    atc             off;
    min_latency     on;
    tcp_nodelay     on;
    send_min_interval 10.0;
    reduce_sequence_header on;
}

# Enable HLS
hls {
    enabled         on;
    hls_fragment    10;
    hls_window      60;
    hls_path        ./objs/nginx/html;
    hls_m3u8_file   [app]/[stream].m3u8;
    hls_ts_file     [app]/[stream]-[seq].ts;
    hls_dispose     30;
    hls_nb_notify   10;
    hls_wait_keyframe on;
}

# VHost for callbacks
vhost __defaultVhost__ {
    # HTTP Hooks for real-time events
    http_hooks {
        enabled         on;
        on_publish      http://custom-restreamer-backend-1:3001/api/srs-callback;
        on_unpublish    http://custom-restreamer-backend-1:3001/api/srs-callback;
        on_play         http://custom-restreamer-backend-1:3001/api/srs-callback;
        on_stop         http://custom-restreamer-backend-1:3001/api/srs-callback;
    }
}
